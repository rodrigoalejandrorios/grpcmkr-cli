syntax = "proto3";

package mailer;

service MailerService {
  rpc ValidateAccount (ValidateAccountParams) returns (Results) {}
  rpc ResetPassword (ResetPasswordParams) returns (Results) {}
}

service MailerService2 {
  rpc ValidateAccount2 (ValidateAccountParams2) returns (Results2) {}
  rpc ResetPassword2 (ResetPasswordParams2) returns (Results2) {}
}

message ValidateAccountParams {
  string to = 1;
  string subject = 2;
  string name = 3;
  string code = 4;
  string token = 5;
}

message ResetPasswordParams {
  string to = 1;
  string subject = 2;
  string token = 3;
}

message Results {
  string message = 1;
}




